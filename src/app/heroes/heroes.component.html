<h2>Best Hero</h2>
<h3>id: {{hero.id}}, name: {{hero.name}} </h3>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
  [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
    <span class="badge">id: {{hero.id}}</span> name: {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
