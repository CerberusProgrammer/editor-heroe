<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Hero name</mat-label>
      <input matInput type="text" [(ngModel)]="hero.name">
      <mat-hint align="start"><strong>id: {{hero.id}}</strong> </mat-hint>
      <button *ngIf="hero.name" matSuffix mat-icon-button aria-label="Clear" (click)="hero.name=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  
</div>
